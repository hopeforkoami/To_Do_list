<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>
  <div class="todolist_place_holder">
    <div class="title_div">
      <span class="div_text">Today's To Do </span>
      <div class="refresh_div">
        <span class="unfinish_tasks_counter">4</span>
        <img src="./assets/refreshicon.svg" alt="refresh icon" class="refresh_icon">
      </div> 
    </div>
    <form action="">
      <input type="text" name="tododescription">
      <button type="submit"><img src="./assets/intericon.svg" alt="enter_icon"></button>
    </form>
    <ul class="todolist">
      <li class="todo_details">
          <img src="./assets/completeicon.svg" alt="todo statut icon">
          <span class="todo_description">Drag'n drop to recorder your list</span>
          <img src="assets/detail_icon.svg" alt="action icon" class="doto_action">
      </li>
      <li class="todo_details">
        <img src="./assets/completeicon.svg" alt="todo statut icon">
        <span class="todo_description">Drag'n drop to recorder your list</span>
        <img src="assets/detail_icon.svg" alt="action icon" class="doto_action">
      </li>
      <li class="todo_details">
        <img src="./assets/completeicon.svg" alt="todo statut icon">
        <span class="todo_description">Drag'n drop to recorder your list</span>
        <img src="assets/detail_icon.svg" alt="action icon" class="doto_action">
      </li>
    </ul>
    <button type="button" class="todo_clear_all_completed">Clear all completed</button>
  </div>
</body>
</html>
